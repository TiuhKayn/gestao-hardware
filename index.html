<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masabushi Store - Hardware Premium</title>
    <style>
        /* Design System imported from gestao_vendas */
        :root {
            --bg-body: #0a0f1d;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --bg-card: #1e293b;
            --bg-input: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --purple: #a855f7;
            --border-radius: 16px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0a0f1d);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Utilities */
        .glass {
            background: var(--bg-glass);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            height: 46px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #2563eb);
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        /* Header */
        .store-header {
            position: sticky;
            top: 24px;
            z-index: 1000;
            margin-bottom: 40px;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-actions {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-input);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 0 10px;
            transition: var(--transition);
            width: 44px;
            overflow: hidden;
            cursor: pointer;
            height: 40px;
        }

        .search-box:hover,
        .search-box.active {
            width: 250px;
            border-color: var(--accent-primary);
        }

        .search-input {
            border: none;
            background: transparent;
            width: 100%;
            margin-left: 8px;
            color: white;
            outline: none;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .search-box:hover .search-input,
        .search-box.active .search-input {
            opacity: 1;
            pointer-events: all;
        }

        .cart-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .cart-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: scale(1.05);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--accent-primary);
            color: white;
            font-size: 0.7rem;
            font-weight: 800;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            margin-bottom: 40px;
            background: linear-gradient(180deg, rgba(30, 41, 59, 0) 0%, rgba(30, 41, 59, 0.3) 100%);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.02);
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0 0 16px 0;
            background: linear-gradient(to right, #fff, var(--accent-primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Product Grid */
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: var(--transition);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .product-image {
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .product-info {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex: 1;
        }

        .product-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-primary);
            font-weight: 700;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            color: white;
            line-height: 1.4;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--success);
            margin-top: auto;
        }

        .add-btn {
            width: 100%;
            margin-top: 16px;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            padding: 40px;
            text-align: center;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 2000;
            display: flex;
            justify-content: flex-end;
        }

        .modal-content {
            width: 400px;
            height: 100%;
            background: #1e293b;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            animation: slideLeft 0.3s ease;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .btn-close {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .cart-items-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .cart-item {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            padding: 12px;
            border-radius: 12px;
        }

        .cart-item-emoji {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .cart-item-price {
            color: var(--success);
            font-weight: 700;
            font-size: 0.85rem;
        }

        .btn-remove {
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
        }

        .btn-remove:hover {
            opacity: 1;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background: rgba(0, 0, 0, 0.2);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        @keyframes slideLeft {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="store-header glass">
            <a href="#" class="logo">Masabushi Store</a>

            <div class="nav-actions">
                <div class="search-box">
                    <span style="font-size: 1.2rem;">üîç</span>
                    <input type="text" class="search-input" placeholder="Buscar produtos...">
                </div>

                <div class="cart-btn" onclick="Store.toggleCart()">
                    üõí
                    <span class="cart-badge" id="cart-count">0</span>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <h1>Hardware de Alta Performance</h1>
            <p>As melhores placas de v√≠deo, processadores e setups completos para o seu pr√≥ximo n√≠vel.</p>
        </section>

        <!-- Products -->
        <h2 class="section-title">Destaques</h2>
        <div class="product-grid" id="product-list">
            <!-- Products will be injected here JS -->
        </div>

        <footer>
            <p>¬© 2026 Masabushi Store. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass">
            <div class="modal-header">
                <h2>Seu Carrinho</h2>
                <button class="btn-close" onclick="Store.toggleCart()">√ó</button>
            </div>
            <div id="cart-items" class="cart-items-container">
                <!-- Items injected by JS -->
            </div>
            <div class="modal-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total-value">R$ 0,00</span>
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="alert('Checkout em breve!')">Finalizar
                    Compra</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        const Store = {
            state: {
                cart: []
            },

            products: [
                { id: 1, name: 'RTX 3060 Ti Eagle OC', category: 'GPU', price: 2199.00, emoji: 'üéÆ' },
                { id: 2, name: 'Ryzen 7 5700X', category: 'CPU', price: 1150.00, emoji: '‚ö°' },
                { id: 3, name: 'Kit Upgrade B550 + 16GB', category: 'Kit', price: 1450.00, emoji: 'üì¶' },
                { id: 4, name: 'SSD NVMe 1TB Kingston', category: 'Storage', price: 380.00, emoji: 'üíæ' },
                { id: 5, name: 'Fonte XPG 650W Gold', category: 'Power', price: 420.00, emoji: 'üîå' },
                { id: 6, name: 'Gabinete Lian Li Lancool', category: 'Case', price: 550.00, emoji: 'üñ•Ô∏è' }
            ],

            init: () => {
                Store.renderProducts();
            },

            renderProducts: () => {
                const container = document.getElementById('product-list');
                container.innerHTML = Store.products.map(p => `
                    <div class="product-card glass">
                        <div class="product-image">\${p.emoji}</div>
                        <div class="product-info">
                            <span class="product-category">\${p.category}</span>
                            <h3 class="product-title">\${p.name}</h3>
                            <div class="product-price">R$ \${p.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                            <button class="btn btn-primary add-btn" onclick="Store.addToCart(\${p.id})">
                                Adicionar ao Carrinho
                            </button>
                        </div>
                    </div>
                `).join('');
            },

            addToCart: (id) => {
                const product = Store.products.find(p => p.id === id);
                Store.state.cart.push(product);
                Store.updateCartUI();
                Store.renderCartItems(); // Update modal if open

                // Temp Toast
                const btn = event.target.closest('button');
                const originalText = btn.innerText;
                const originalBg = btn.style.background;

                btn.innerText = "Adicionado! ‚úì";
                btn.style.background = "var(--success)";

                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = originalBg;
                    btn.style.background = "";
                }, 1000);
            },

            removeFromCart: (index) => {
                Store.state.cart.splice(index, 1);
                Store.updateCartUI();
                Store.renderCartItems();
            },

            updateCartUI: () => {
                const count = document.getElementById('cart-count');
                count.innerText = Store.state.cart.length;

                // Animation pop
                count.style.transform = 'scale(1.2)';
                setTimeout(() => count.style.transform = 'scale(1)', 200);

                // Update Total in Modal
                const total = Store.state.cart.reduce((acc, item) => acc + item.price, 0);
                const totalEl = document.getElementById('cart-total-value');
                if (totalEl) totalEl.innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            },

            toggleCart: () => {
                const modal = document.getElementById('cart-modal');
                const isHidden = modal.style.display === 'none';
                modal.style.display = isHidden ? 'flex' : 'none';
                if (isHidden) Store.renderCartItems();
            },

            renderCartItems: () => {
                const container = document.getElementById('cart-items');
                if (!container) return;

                if (Store.state.cart.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding: 40px; color: var(--text-secondary)">Seu carrinho est√° vazio.</div>';
                    return;
                }

                container.innerHTML = Store.state.cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-emoji">\${item.emoji}</div>
                        <div class="cart-item-info">
                            <div class="cart-item-title">\${item.name}</div>
                            <div class="cart-item-price">\${item.price.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}</div>
                        </div>
                        <button class="btn-remove" onclick="Store.removeFromCart(\${index})">üóëÔ∏è</button>
                    </div>
                `).join('');
            }
        };

        // Start
        document.addEventListener('DOMContentLoaded', Store.init);
    </script>
</body>

</html>
