<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o Vendas & Hardware v3.0</title>
    <style>
        :root {
            --bg-body: #0a0f1d;
            --bg-glass: rgba(30, 41, 59, 0.7);
            --bg-card: #1e293b;
            --bg-input: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --purple: #a855f7;
            --border-radius: 16px;
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0a0f1d);
            color: var(--text-primary);
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .glass {
            background: var(--bg-glass);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .page-header {
            padding: 20px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            margin: 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            padding: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-left: 4px solid var(--stat-color, var(--accent-primary));
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            font-family: 'JetBrains Mono', monospace;
        }

        .smart-form-container {
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 20px;
        }

        .type-selector {
            display: flex;
            background: var(--bg-input);
            padding: 4px;
            border-radius: 12px;
            gap: 4px;
        }

        .type-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .type-btn.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            padding-left: 4px;
        }

        input,
        select {
            background: var(--bg-input);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: white;
            height: 44px;
            border-radius: 10px;
            padding: 0 16px;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
            padding-right: 40px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: var(--bg-input);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 0 10px;
            transition: var(--transition);
            width: 44px;
            overflow: hidden;
            cursor: pointer;
        }

        .search-box.active {
            width: 250px;
            border-color: var(--accent-primary);
        }

        .search-input {
            border: none;
            background: transparent;
            width: 100%;
            margin-left: 8px;
            color: white;
            outline: none;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            box-shadow: none !important;
        }

        .search-input:focus {
            box-shadow: none !important;
        }

        .search-box.active .search-input {
            opacity: 1;
            pointer-events: all;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 0 24px;
            height: 46px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #2563eb);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
            width: 100%;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #b91c1c);
            color: white;
        }

        .toolbar {
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-controls {
            display: flex;
            gap: 20px;
        }

        .backup-controls {
            display: flex;
            gap: 8px;
        }

        .transactions-card {
            overflow: hidden;
        }

        .t-header,
        .t-row {
            display: grid;
            grid-template-columns: 40px 3.5fr 2fr 1.5fr 1.5fr 1.2fr 1.2fr 100px;
            padding: 14px 24px;
            align-items: center;
            transition: var(--transition);
        }

        .select-col {
            display: flex;
            justify-content: center;
        }

        .checkbox-custom {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .bulk-actions-bar {
            background: var(--bg-card);
            padding: 12px 24px;
            border-radius: 12px;
            display: none;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-glow);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .t-header {
            background: rgba(255, 255, 255, 0.02);
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0 24px;
            padding: 0 24px;
        }

        .t-row {
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        .t-row:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge-venda {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .badge-gasto {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .badge-kit {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-primary);
        }

        .badge-troca {
            background: rgba(168, 85, 247, 0.1);
            color: var(--purple);
        }

        .row-group.open .sub-row-container {
            display: block;
        }

        .sub-row-container {
            display: none;
            background: rgba(0, 0, 0, 0.15);
            padding: 5px 0 10px 0;
        }

        .btn-toggle {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 0.7rem;
        }

        .t-row[draggable="true"] {
            cursor: grab;
        }

        .t-row.dragging {
            opacity: 0.4;
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .row-group.open .btn-toggle {
            transform: rotate(90deg);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #toast-container {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 9999;
        }

        .toast {
            padding: 12px 20px;
            border-radius: 10px;
            background: #1e293b;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
            border-left: 4px solid var(--success);
        }

        .t-header div {
            padding: 14px 4px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
        }

        .t-header div:hover {
            color: white;
        }

        .sort-icon {
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .t-header div:hover .sort-icon,
        .sort-active .sort-icon {
            opacity: 1;
        }

        .sort-active .sort-icon {
            color: var(--accent-primary);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="page-header glass">
            <div>
                <h1>Gest√£o Vendas & Hardware</h1>
                <p class="subtitle" id="real-time-clock">--/--/---- --:--:--</p>
            </div>
            <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 4px;">
                <div class="subtitle" style="font-weight: 700; color: var(--accent-primary)">v3.0 ULTRA</div>
                <div id="sync-status"
                    style="font-size: 0.65rem; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; opacity: 0.8;">
                    <span id="sync-dot"
                        style="width: 7px; height: 7px; border-radius: 50%; background: #94a3b8; transition: all 0.3s ease;"></span>
                    <span id="sync-text">Conectando...</span>
                </div>
            </div>
        </header>

        <div class="dashboard-grid" id="dashboard-container"></div>

        <div class="smart-form-container glass">
            <div class="form-header">
                <h2 style="margin:0; font-size:1.1rem; color:var(--text-secondary)">Nova Transa√ß√£o</h2>
                <div class="type-selector">
                    <button class="type-btn active" onclick="App.UI.setFormType('venda')" data-type="venda">üõçÔ∏è
                        Venda</button>
                    <button class="type-btn" onclick="App.UI.setFormType('gasto')" data-type="gasto">üí∏ Despesa</button>
                    <button class="type-btn" onclick="App.UI.setFormType('kit')" data-type="kit">üì¶ Lote/Kit</button>
                </div>
            </div>

            <div class="form-grid">
                <div class="input-group" id="group-desc" style="grid-column: span 6">
                    <label id="lbl-desc">Descri√ß√£o do Item</label>
                    <input type="text" id="reg-desc" placeholder="Ex: RTX 3060 Ti">
                </div>
                <div class="input-group" id="group-recebeu" style="grid-column: span 6; display:none">
                    <label>Recebido na Troca</label>
                    <input type="text" id="reg-recebeu" placeholder="Ex: GTX 1660 + R$ 200">
                </div>
                <div class="input-group" style="grid-column: span 3">
                    <label>Categoria</label>
                    <input type="text" id="reg-cat" list="sugestoes-cat" placeholder="Hardware">
                </div>
                <div class="input-group" style="grid-column: span 3">
                    <label>Data</label>
                    <input type="date" id="reg-data">
                </div>

                <div class="input-group" id="group-custo" style="grid-column: span 3">
                    <label id="lbl-custo">Custo (R$)</label>
                    <input type="number" id="reg-custo" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group" id="group-valor" style="grid-column: span 3">
                    <label id="lbl-valor">Venda (R$)</label>
                    <input type="number" id="reg-valor" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group" id="group-receita" style="grid-column: span 3; display:none">
                    <label>B√¥nus/Receita Extra</label>
                    <input type="number" id="reg-receita" placeholder="0.00">
                </div>
                <div class="input-group" id="group-volta" style="grid-column: span 3; display:none">
                    <label>Volta em Dinheiro</label>
                    <input type="number" id="reg-volta" placeholder="0.00">
                </div>
                <div class="input-group" id="group-kit-pai" style="grid-column: span 6">
                    <label>Vincular a Projeto/Kit</label>
                    <select id="reg-kit-pai">
                        <option value="">-- Avulso --</option>
                    </select>
                </div>

                <div style="grid-column: span 12; display: flex; gap: 12px; margin-top: 10px;">
                    <button id="btn-main-action" class="btn btn-primary" onclick="App.Actions.submitForm()">Registrar
                        Venda</button>
                    <button id="btn-cancel-edit" class="btn" style="display:none; background:rgba(255,255,255,0.05)"
                        onclick="App.UI.cancelEdit()">Cancelar</button>
                </div>
            </div>
        </div>

        <datalist id="sugestoes-cat">
            <option value="Hardware">
            <option value="Perif√©rico">
            <option value="PC Gamer">
            <option value="Servi√ßo">
        </datalist>

        <div class="toolbar glass">
            <div class="filter-controls">
                <select id="filtro-tipo" onchange="App.UI.render()">
                    <option value="todos">Tudo</option>
                    <option value="kits">Kits/Projetos</option>
                    <option value="avulsos">Avulsos</option>
                </select>
                <select id="filtro-categoria" onchange="App.UI.render()">
                    <option value="Todos">Categorias</option>
                </select>
                <div class="search-box" onclick="App.UI.toggleSearch(this)">
                    <span style="font-size: 1.2rem;">üîç</span>
                    <input type="text" id="filtro-busca" class="search-input" placeholder="Buscar item..."
                        onkeyup="App.UI.render()" onclick="event.stopPropagation()">
                </div>
            </div>
            <div class="backup-controls" style="align-items:center;">
                <button onclick="App.Actions.undo()" class="btn-icon" title="Desfazer (Ctrl+Z)"
                    style="border-color:var(--accent-primary); color:var(--accent-primary)">‚Ü∂</button>
                <div style="width:1px; height:20px; background:rgba(255,255,255,0.1); margin: 0 5px;"></div>
                <button onclick="App.Actions.exportData()" class="btn-icon" title="Exportar Backup">üíæ</button>
                <button onclick="document.getElementById('input-import').click()" class="btn-icon"
                    title="Importar Backup">üìÇ</button>
                <input type="file" id="input-import" style="display:none" onchange="App.Actions.importData(this)">
            </div>
        </div>

        <div id="bulk-actions" class="bulk-actions-bar glass">
            <span id="bulk-count" style="font-weight: 700; color: var(--accent-primary)">0 itens selecionados</span>
            <button class="btn btn-danger" onclick="App.Actions.bulkDelete()"
                style="height: 36px; padding: 0 16px; font-size: 0.8rem;">Excluir Selecionados</button>
            <button class="btn" onclick="App.Actions.clearSelection()"
                style="height: 36px; padding: 0 16px; font-size: 0.8rem; background: rgba(255,255,255,0.05)">Cancelar</button>
        </div>

        <div class="transactions-card glass">
            <div class="t-header" id="table-header">
                <div class="select-col">
                    <input type="checkbox" id="select-all" class="checkbox-custom"
                        onclick="App.Actions.toggleAll(this)">
                </div>
                <div onclick="App.Actions.sortBy('desc')" data-col="desc">Descri√ß√£o <span class="sort-icon">‚Üï</span>
                </div>
                <div onclick="App.Actions.sortBy('categoria')" data-col="categoria">Categoria <span
                        class="sort-icon">‚Üï</span></div>
                <div onclick="App.Actions.sortBy('custo')" data-col="custo">Custo <span class="sort-icon">‚Üï</span></div>
                <div onclick="App.Actions.sortBy('saldo')" data-col="saldo">Valor/Saldo <span class="sort-icon">‚Üï</span>
                </div>
                <div onclick="App.Actions.sortBy('tipo')" data-col="tipo">Tipo <span class="sort-icon">‚Üï</span></div>
                <div onclick="App.Actions.sortBy('data')" data-col="data">Data <span class="sort-icon">‚Üï</span></div>
                <div style="text-align:right; cursor:default; pointer-events:none">A√ß√µes</div>
            </div>
            <div id="lista-transacoes"></div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        const App = {
            State: {
                dbKey: 'hw_transacoes_v3',
                data: [],
                formType: 'venda',
                editingId: null,
                sort: { col: null, dir: 'desc' },
                dashboardOrder: ['investido', 'recebido', 'lucro'],
                history: [],
                selectedIds: new Set()
            },

            Utils: {
                formatCurrency: (v) => Number(v || 0).toLocaleString('pt-BR', { minimumFractionDigits: 2 }),
                formatDate: (s) => {
                    if (!s) return '-';
                    try {
                        const d = new Date(s + 'T12:00:00');
                        return isNaN(d.getTime()) ? 'Data Inv√°lida' : d.toLocaleDateString('pt-BR');
                    } catch (e) { return 'Erro Data'; }
                },
                getToday: () => {
                    const d = new Date();
                    return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
                },
                generateId: () => Date.now(),
                toast: (m, t = 'success') => {
                    const c = document.getElementById('toast-container');
                    const e = document.createElement('div');
                    e.className = `toast ${t}`; e.innerText = m;
                    c.appendChild(e); setTimeout(() => e.remove(), 4000);
                }
            },

            Data: {
                load: () => {
                    try {
                        App.State.data = JSON.parse(localStorage.getItem(App.State.dbKey) || '[]');
                        const savedOrder = localStorage.getItem('hw_dashboard_order');
                        if (savedOrder) {
                            const parsed = JSON.parse(savedOrder);
                            if (Array.isArray(parsed) && parsed.length > 0) App.State.dashboardOrder = parsed;
                        }
                    } catch (e) { console.error("Erro ao carregar dados", e); App.State.data = []; }
                    App.UI.render();
                },
                save: (skipHistory = false) => {
                    if (!skipHistory) {
                        App.State.history.push(JSON.stringify(App.State.data));
                        if (App.State.history.length > 30) App.State.history.shift();
                    }
                    localStorage.setItem(App.State.dbKey, JSON.stringify(App.State.data));
                    App.UI.render();
                },
                add: (i) => {
                    if (App.State.editingId) {
                        const idx = App.State.data.findIndex(x => x.id == App.State.editingId);

                        // Atualiza localmente
                        App.State.data[idx] = { ...i, id: App.State.editingId };

                        // Sincroniza Edi√ß√£o
                        if (window.atualizarVendaNoFirebase) window.atualizarVendaNoFirebase(App.State.editingId, i);

                        App.State.editingId = null;
                    } else {
                        App.State.data.unshift(i);

                        // Sincroniza Cria√ß√£o
                        if (window.salvarVendaNoFirebase) window.salvarVendaNoFirebase(i);
                    }
                    App.Data.save(); App.UI.resetForms();
                },
                remove: (id) => {
                    if (confirm("Remover?")) {
                        // Sincroniza Exclus√£o
                        if (window.removerVendaDoFirebase) window.removerVendaDoFirebase(id);

                        App.State.data = App.State.data.filter(x => x.id != id && x.kitParentId != id);
                        App.Data.save();
                    }
                },
                clearAll: () => { if (confirm("Limpar TUDO?")) { App.State.data = []; App.Data.save(); } }
            },

            UI: {
                setFormType: (t) => {
                    App.State.formType = t;
                    document.querySelectorAll('.type-btn').forEach(b => b.classList.toggle('active', b.dataset.type === t));
                    const show = (id, types) => document.getElementById(id).style.display = types.includes(t) ? 'flex' : 'none';
                    show('group-custo', ['venda', 'gasto', 'troca', 'kit']);
                    show('group-valor', ['venda', 'troca', 'kit']);
                    show('group-recebeu', ['troca']);
                    show('group-receita', ['kit']);
                    show('group-volta', ['troca']);
                    show('group-kit-pai', ['venda', 'gasto', 'troca']);

                    document.getElementById('lbl-custo').innerText = t === 'kit' ? 'Custo Inicial (R$)' : 'Custo (R$)';
                    document.getElementById('lbl-valor').innerText = t === 'kit' ? 'Receita Final (R$)' : (t === 'troca' ? 'Sobra/Saldo (R$)' : 'Venda (R$)');

                    const btn = document.getElementById('btn-main-action');

                renderTable: () => {
                    const list = document.getElementById('lista-transacoes');

                    const fType = document.getElementById('filtro-tipo').value;
                    const fCat = document.getElementById('filtro-categoria').value;

                    const searchTerms = fBusca.split(' ').filter(x => x);

                    // 1. Pr√©-processamento: Mapear filhos e calcular totais (O(N))
                    const dataWithMeta = App.State.data.map(t => {
                        const kids = App.State.data.filter(c => String(c.kitParentId) === String(t.id));
                        const kitInitialCusto = parseFloat(t.custo) || 0;
                        const kitInitialReceita = parseFloat(t.valor) || 0;
                        const kidsCusto = kids.reduce((acc, c) => acc + (parseFloat(c.custo) || 0), 0);
                        const kidsValor = kids.reduce((acc, c) => acc + (parseFloat(c.valor) || 0), 0);
                        const bonusExtra = parseFloat(t.receita) || 0;

                        const totalCusto = kitInitialCusto + kidsCusto;
                        const totalReceita = kitInitialReceita + kidsValor + bonusExtra;

                        return {
                            ...t,
                            _children: kids,
                            _totalCusto: totalCusto,
                            _totalReceita: totalReceita,
                            _saldo: totalReceita - totalCusto

                    const allIds = new Set(App.State.data.map(x => String(x.id)));

                    // 2. Filtragem

                        if (hasParent && parentExists) return false;

                        if (fType === 'kits' && t.tipo !== 'kit') return false;
                        if (fType === 'avulsos' && t.tipo === 'kit') return false;
                        if (fCat !== 'Todos' && t.categoria !== fCat) return false;

                        if (searchTerms.length > 0) {
                            const match = (txt) => searchTerms.every(term => (txt || '').toLowerCase().includes(term));
                            const selfMatch = match(t.desc) || match(t.categoria);
                            const childMatch = t.tipo === 'kit' && t._children.some(c => match(c.desc) || match(c.categoria));
                            if (!selfMatch && !childMatch) return false;
                        }

                        return true;
                    });

                    // 3. Ordena√ß√£o (Usa metadados pr√©-calculados)
                    const s = App.State.sort;

                    const sortDir = s.col ? s.dir : 'desc';

                        else if (sortCol === 'data') {
                            valA = new Date(a.data || 0).getTime();
                            valB = new Date(b.data || 0).getTime();
                        } else {
                            valA = (a[sortCol] || '').toString().toLowerCase();
                            valB = (b[sortCol] || '').toString().toLowerCase();
                        }

                        if (typeof valA === 'number') {
                            return sortDir === 'asc' ? valA - valB : valB - valA;
                        }
                        return sortDir === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                    });

                                    <div style="color:${totals.saldo >= 0 ? 'var(--success)' : 'var(--danger)'}">R$ ${App.Utils.formatCurrency(totals.saldo)}</div>
                                    <div><span class="badge badge-${t.tipo}">${t.tipo}</span></div>
                                    <div>${App.Utils.formatDate(t.data)}</div>
                                    <div style="text-align:right; display:flex; gap:4px; justify-content:flex-end">
                                        <button class="btn-icon" onclick="App.Actions.edit('${t.id}')">‚úé</button>
                                        <button class="btn-icon" onclick="App.Data.remove('${t.id}')">√ó</button>
                                    </div>
                                </div>
                                ${isKit ? `
                                    <div class="sub-row-container">
                                        ${children.map(c => {
                            if (c.tipo === 'separator') {
                                return `<div class="t-row" style="grid-template-columns: 40px 1fr auto; padding: 8px 24px; background: rgba(255,255,255,0.02); border-bottom: 1px solid rgba(255,255,255,0.05)" draggable="true" ondragstart="App.Actions.onRowDragStart(event, '${c.id}')" ondragover="event.preventDefault()" ondrop="App.Actions.onRowDrop(event, '${c.id}')" ondragend="App.Actions.onRowDragEnd(event)">

                                                                <input type="checkbox" class="checkbox-custom row-checkbox" data-id="${c.id}" ${App.State.selectedIds.has(String(c.id)) ? 'checked' : ''} onclick="event.stopPropagation(); App.Actions.toggleSelect('${c.id}')">

                                                                <span style="font-size:1.2rem; line-height:1">‚Ü≥</span> ${c.desc}
                                                             </div>
                                                             <div style="display:flex; gap:4px">
                                                                <button class="btn-icon" style="width:24px; height:24px" onclick="App.Actions.editSection('${c.id}')">‚úé</button>
                                                                <button class="btn-icon" style="width:24px; height:24px" onclick="App.Data.remove('${c.id}')">√ó</button>
                                                             </div>
                                                         </div>`;
                            }
                            return `
                                             <div class="t-row" style="font-size:0.85rem; border-bottom:none; opacity:0.8; grid-template-columns: 40px 3.5fr 2fr 1.5fr 1.5fr 1.2fr 1.2fr 100px" draggable="true" ondragstart="App.Actions.onRowDragStart(event, '${c.id}')" ondragover="event.preventDefault()" ondrop="App.Actions.onRowDrop(event, '${c.id}')" ondragend="App.Actions.onRowDragEnd(event)">
                                                 <div class="select-col">
                                                     <input type="checkbox" class="checkbox-custom row-checkbox" data-id="${c.id}" ${App.State.selectedIds.has(String(c.id)) ? 'checked' : ''} onclick="event.stopPropagation(); App.Actions.toggleSelect('${c.id}')">

                                                     <span style="opacity:0.5">‚Ü≥</span> ${c.desc}

                                                  <div style="color:${(c.tipo === 'venda' || c.tipo === 'troca') ? 'var(--success)' : 'var(--danger)'}">

                                                  </div>
                                                  <div><span class="badge badge-${c.tipo}">${c.tipo}</span></div>

                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    }).join('');

                updateSortIndicators: () => {
                    const s = App.State.sort;

                        const col = el.dataset.col;

                },

                updateBulkActions: () => {

                    const countEl = document.getElementById('bulk-count');

                    if (count > 0) {
                        bar.style.display = 'flex';

            Actions: {
                submitForm: () => {
                    const get = (id) => document.getElementById(id).value;
                    const parse = (id) => {
                        const val = get(id).replace(',', '.');
                        return parseFloat(val) || 0;
                    };
                    const type = App.State.formType;
                    const desc = get('reg-desc');
                    const data = get('reg-data');
                    if (!desc || !data) return App.Utils.toast("Preencha Descri√ß√£o e Data", "error");

                    const kitPai = get('reg-kit-pai');
                    const item = {
                        id: App.Utils.generateId(),
                        desc, data, categoria: get('reg-cat'),
                        valor: parse('reg-valor'),
                        custo: parse('reg-custo'),
                        receita: parse('reg-receita'),
                        tipo: type,
                        kitParentId: (type === 'venda' || type === 'gasto' || type === 'troca') ? kitPai : null
                    };

                    if (type === 'troca' && !App.State.editingId) {
                        const kid = item.id;
                        const vta = parseFloat(get('reg-volta')) || 0;
                        const descRec = get('reg-recebeu');
                        if (kitPai) {
                            App.State.data.unshift({ id: kid + 3, desc: descRec, categoria: 'Hardware', valor: 0, custo: 0, tipo: 'venda', data, kitParentId: kitPai });
                            App.State.data.unshift({ id: kid + 2, desc: `ENTREGUE: ${desc}`, categoria: item.categoria || 'Hardware', valor: 0, custo: item.custo, tipo: 'venda', data, kitParentId: kitPai });
                            if (vta > 0) App.State.data.unshift({ id: kid + 1, desc: 'Volta: ' + desc, categoria: 'Financeiro', valor: vta, custo: 0, tipo: 'venda', data, kitParentId: kitPai });
                            App.State.data.unshift({ id: kid, desc: `TROCA: ${desc} ‚Üî ${descRec}`, tipo: 'separator', data, kitParentId: kitPai });
                        } else {
                            App.State.data.unshift({ id: kid + 3, desc: descRec, categoria: 'Hardware', valor: 0, custo: 0, tipo: 'venda', data, kitParentId: kid });
                            App.State.data.unshift({ id: kid + 2, desc: `ENTREGUE: ${desc}`, categoria: item.categoria || 'Hardware', valor: 0, custo: item.custo, tipo: 'venda', data, kitParentId: kid });
                            if (vta > 0) App.State.data.unshift({ id: kid + 1, desc: 'Volta: ' + desc, categoria: 'Financeiro', valor: vta, custo: 0, tipo: 'venda', data, kitParentId: kid });
                            App.State.data.unshift({ id: kid, desc: `Troca: ${desc} ‚Üî ${descRec}`, tipo: 'kit', receita: 0, data, categoria: item.categoria });
                        }
                        App.Data.save(); App.UI.resetForms();
                    } else {
                        App.Data.add(item);
                        // removido salvarVendaNoFirebase(item) duplicado
                    }
                },

                edit: (id) => {
                    const t = App.State.data.find(x => x.id == id);
                    if (!t) return;
                    App.State.editingId = id;
                    App.UI.setFormType(t.tipo || 'venda');

                    const set = (id, v) => {
                        const el = document.getElementById(id);
                        if (el) el.value = v === 0 ? 0 : (v || '');
                    };
                    set('reg-desc', t.desc); set('reg-cat', t.categoria); set('reg-data', t.data);
                    set('reg-valor', t.valor); set('reg-custo', t.custo); set('reg-receita', t.receita);
                    set('reg-kit-pai', t.kitParentId || '');

                    document.getElementById('btn-cancel-edit').style.display = 'block';
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                },

                addSection: (kitId) => {
                    const desc = prompt("Nome da Sess√£o (Ex: ENTREGUE, RECEBIDO):");
                    if (!desc) return;
                    App.State.data.unshift({ id: App.Utils.generateId(), desc, tipo: 'separator', data: App.Utils.getToday(), kitParentId: kitId });

                },

                editSection: (id) => {

                    if (newDesc) {
                        t.desc = newDesc;
                        App.Data.save();
                    }
                },

                addQuickItem: (kitId) => {
                    const desc = prompt("Descri√ß√£o do item:");
                    if (!desc) return;

                    const categoria = prompt("Categoria:", "Hardware") || "Hardware";

                    const parseInput = (str) => parseFloat((str || '0').replace(',', '.')) || 0;

                    const custoStr = prompt("Custo (R$):", "0");
                    const custo = parseInput(custoStr);

                    const valorStr = prompt("Venda (R$):", "0");
                    const valor = parseInput(valorStr);

                    App.State.data.unshift({ id: App.Utils.generateId(), desc, categoria, valor: valor, custo: custo, tipo: 'venda', data: App.Utils.getToday(), kitParentId: kitId });

                },

                onDragStart: (e) => { e.dataTransfer.setData('key', e.currentTarget.dataset.key); },
                onDrop: (e) => {
                    e.preventDefault();
                    const fromKey = e.dataTransfer.getData('key');
                    const toKey = e.currentTarget.dataset.key;
                    if (fromKey === toKey) return;

                    const order = [...App.State.dashboardOrder];
                    const fromIdx = order.indexOf(fromKey);
                    const toIdx = order.indexOf(toKey);
                    order.splice(fromIdx, 1);
                    order.splice(toIdx, 0, fromKey);

                    App.State.dashboardOrder = order;
                    localStorage.setItem('hw_dashboard_order', JSON.stringify(order));
                    App.UI.updateDashboard();
                },

                onRowDragStart: (e, id) => {
                    e.dataTransfer.setData('rowId', id);
                    e.currentTarget.classList.add('dragging');
                },
                onRowDragEnd: (e) => {
                    e.currentTarget.classList.remove('dragging');
                },
                onRowDrop: (e, targetId) => {
                    e.preventDefault();
                    const fromId = parseInt(e.dataTransfer.getData('rowId'));
                    if (fromId === targetId) return;

                    const data = [...App.State.data];
                    const fromIdx = data.findIndex(x => x.id === fromId);
                    const toIdx = data.findIndex(x => x.id === targetId);
                    if (fromIdx === -1 || toIdx === -1) return;

                    const fromItem = data[fromIdx];
                    const targetItem = data[toIdx];


                    if (!fromItem.kitParentId) {
                        App.Utils.toast("Arraste permitido apenas para itens dentro de Kits", "info");
                        return;
                    }


                    const isParent = (targetItem.id == fromItem.kitParentId);
                    const isSibling = (targetItem.kitParentId == fromItem.kitParentId);

                    if (!isParent && !isSibling) {
                        App.Utils.toast("Arraste permitido apenas dentro do mesmo Kit", "info");
                        return;
                    }

                    // Reordena no array
                    const [item] = data.splice(fromIdx, 1);
                    const newToIdx = data.findIndex(x => x.id === targetId);


                    if (isParent) {
                        const firstChildIdx = data.findIndex(x => x.kitParentId === targetId);
                        if (firstChildIdx !== -1) data.splice(firstChildIdx, 0, item);
                        else data.splice(newToIdx + 1, 0, item);
                    } else {

                        if (fromIdx < toIdx) {
                            data.splice(newToIdx + 1, 0, item);
                        } else {
                            data.splice(newToIdx, 0, item);
                        }
                    }

                    App.State.data = data;
                    App.State.sort.col = null;
                    App.Data.save();
                },

                undo: () => {
                    if (App.State.history.length === 0) return App.Utils.toast("Nada para desfazer", "info");
                    const prev = App.State.history.pop();
                    App.State.data = JSON.parse(prev);
                    App.Data.save(true);
                    App.Utils.toast("A√ß√£o desfeita", "info");

                },
                importData: (i) => {
                    const f = i.files[0]; if (!f) return;
                    const r = new FileReader(); r.onload = (e) => {

        const firebaseConfig = {

        // 1. SALVAR (Create)
        const activeUploads = new Set();
        async function salvarVendaNoFirebase(dadosDaVenda) {
            // Travas de Seguran√ßa:
            // 1. J√° tem ID de servidor? Ignora.
            if (typeof dadosDaVenda.id === 'string' && dadosDaVenda.id.length > 5) return;
            // 2. J√° est√° sendo enviado agora? Ignora.
            if (activeUploads.has(dadosDaVenda.id)) return;

            activeUploads.add(dadosDaVenda.id);

            try {
                // Remove o ID tempor√°rio gerado localmente antes de enviar
                const { id, ...dadosParaSalvar } = dadosDaVenda;

                const docRef = await addDoc(collection(db, "vendas"), {
                    descricao: dadosParaSalvar.desc || "Item sem nome",

                    tipo: dadosParaSalvar.tipo || "venda",

                });

                console.log("Item salvo na nuvem. ID Firebase:", docRef.id);

                // IMPORTANTE: Atualiza o item local com o ID real do Firebase
                // Isso permite que o usu√°rio edite/exclua este item imediatamente sem recarregar
                const itemLocal = App.State.data.find(x => x.id === dadosDaVenda.id);

                console.error("Erro ao salvar na nuvem:", e);
                App.Utils.toast("Erro de conex√£o (Salvar)", "error");

                activeUploads.delete(dadosDaVenda.id);

        }

        // 2. ATUALIZAR (Update)
        async function atualizarVendaNoFirebase(id, dadosDaVenda) {
            // Se o ID for num√©rico (timestamp), o item ainda n√£o sincronizou ou √© local antigo.
            // Nesse caso, n√£o d√° pra atualizar no Firebase direto pelo ID.
            if (typeof id === 'number' || !id) return;

            try {
                const docRef = doc(db, "vendas", id);
                await updateDoc(docRef, {
                    descricao: dadosDaVenda.desc,
                    custo: Number(dadosDaVenda.custo || 0),
                    valor: Number(dadosDaVenda.valor || 0),

        async function removerVendaDoFirebase(id) {

        }

        // 4. RESETAR NUVEM (Wipe & Sync)
        async function resetarNuvemComDadosLocais() {
            if (!confirm("ATEN√á√ÉO: Isso vai APAGAR tudo na nuvem e enviar os dados que est√£o na sua tela agora.\n\nUse isso se o seu Backup Local estiver correto e a Nuvem estiver errada.\n\nDeseja continuar?")) return;

            console.log("Iniciando Reset da Nuvem...");
            App.Utils.toast("Iniciando reparo da nuvem...", "info");

            try {
                // 1. Apagar tudo na nuvem
                const snapshot = await getDocs(collection(db, "vendas"));
                const totalDocs = snapshot.size;
                console.log(`Excluindo ${totalDocs} itens antigos...`);

                // Exclus√£o em lote (paralela)
                const deletePromises = [];
                snapshot.forEach(doc => {
                    deletePromises.push(deleteDoc(doc.ref));
                });
                await Promise.all(deletePromises);
                console.log("Nuvem limpa.");

                // 2. Enviar dados locais
                const localItems = App.State.data;
                console.log(`Enviando ${localItems.length} itens locais...`);

                const uploadPromises = localItems.map(item => {
                    // Usa setDoc para for√ßar o ID que j√° existe (String ou Number -> String)
                    // Isso preserva os IDs num√©ricos antigos e os relacionamentos de Kits
                    const docId = String(item.id);
                    return setDoc(doc(db, "vendas", docId), {
                        descricao: item.desc || "Sem nome",
                        custo: Number(item.custo || 0),
                        valor: Number(item.valor || 0),
                        categoria: item.categoria || "Geral",
                        tipo: item.tipo || "venda",
                        data: item.data,
                        kitParentId: item.kitParentId || null,
                        updatedAt: new Date()
                    });
                });

                await Promise.all(uploadPromises);

                console.log("Upload conclu√≠do!");
                App.Utils.toast("Nuvem reparada com sucesso!", "success");

                // Opcional: Recarregar para garantir
                setTimeout(() => location.reload(), 1500);

            } catch (e) {
                console.error("Erro ao resetar nuvem:", e);
                App.Utils.toast("Erro cr√≠tico ao reparar nuvem", "error");
            }
        }

        // Expondo para o App
        window.salvarVendaNoFirebase = salvarVendaNoFirebase;
        window.atualizarVendaNoFirebase = atualizarVendaNoFirebase;
        window.removerVendaDoFirebase = removerVendaDoFirebase;
        window.resetarNuvemComDadosLocais = resetarNuvemComDadosLocais;



        // Fun√ß√£o de Sincroniza√ß√£o v8 (Final Collaborative Sync)
        // Regras:
        // 1. Novos locais (ID num√©rico) sobem para a nuvem.
        // 2. Novos na nuvem (ID string inexistente local) baixam para o local.
        // 3. Exclu√≠dos na nuvem (ID string local que sumiu da nuvem) s√£o removidos do local.
        // 4. Se a nuvem estiver vazia, assumimos que √© uma falha e N√ÉO deletamos nada para seguran√ßa.
        async function carregarVendasDoFirebase() {
            const setStatus = (sts, color) => {
                const dot = document.getElementById('sync-dot');
                const text = document.getElementById('sync-text');
                if (dot) dot.style.background = color;
                if (text) text.innerText = sts;
            };

            console.log("--- Sync Engine v8.0 ---");
            setStatus("Sincronizando...", "#f59e0b");

            try {
                // 1. Baixar Nuvem
                const querySnapshot = await getDocs(collection(db, "vendas"));
                let cloudItems = [];
                querySnapshot.forEach((doc) => {
                    const d = doc.data();
                    cloudItems.push({
                        id: doc.id,
                        desc: d.descricao || d.desc || "Item sem nome",
                        valor: Number(d.valor || d.amount || 0),
                        custo: Number(d.custo || d.cost || 0),
                        categoria: d.categoria || "Geral",
                        tipo: d.tipo || "venda",
                        data: d.data || new Date().toISOString().split('T')[0],
                        kitParentId: d.kitParentId || null
                    });
                });

                // Se a nuvem estiver 100% vazia, pode ser erro. 
                // Evitamos apagar o local se o usu√°rio tiver dados s√©rios (ex: > 10 itens).
                const cloudIsSuspiciouslyEmpty = cloudItems.length === 0;

                // 2. Ler Local
                let localItems = [];
                try {
                    localItems = JSON.parse(localStorage.getItem(App.State.dbKey) || '[]');
                } catch (e) { localItems = []; }

                // 3. Mesclagem Inteligente
                const finalItems = [];
                const cloudMapId = new Map(cloudItems.map(i => [String(i.id), i]));
                const getSig = (i) => `${i.desc}|${Number(i.valor).toFixed(2)}|${i.data}`;
                const cloudMapSig = new Map(cloudItems.map(i => [getSig(i), i]));

                const cloudProcessedIds = new Set();
                const updatesToCloud = [];
                const uploadsToCloud = [];

                // A. Processa Local
                for (const lItem of localItems) {
                    const lSig = getSig(lItem);
                    let cMatch = cloudMapId.get(String(lItem.id)) || cloudMapSig.get(lSig);

                    if (cMatch) {
                        cloudProcessedIds.add(String(cMatch.id));

                        const cCompleto = (cMatch.valor > 0 || cMatch.custo > 0);
                        const lCompleto = (lItem.valor > 0 || lItem.custo > 0);

                        let finalItem = { ...cMatch };

                        if (!cCompleto && lCompleto) {
                            finalItem = { ...lItem, id: cMatch.id };
                            updatesToCloud.push({ id: cMatch.id, data: finalItem });
                        } else {
                            lItem.id = cMatch.id;
                        }
                        finalItems.push(finalItem);
                    } else {
                        // Item Local SEM correspondente na nuvem
                        const isServerId = (typeof lItem.id === 'string' && lItem.id.length > 5);

                        if (isServerId && !cloudIsSuspiciouslyEmpty) {
                            console.log(`[Sync] Removendo exclu√≠do: ${lItem.desc}`);
                            continue;
                        } else {
                            // Se for √≥rf√£o ou novo, garante que kitParentId n√£o √© "null" string
                            if (lItem.kitParentId === "null") lItem.kitParentId = null;
                            finalItems.push(lItem);
                            uploadsToCloud.push(lItem);
                        }
                    }
                }

                // B. Itens novos da nuvem
                for (const cItem of cloudItems) {
                    if (!cloudProcessedIds.has(String(cItem.id))) {
                        const hasContentMatch = localItems.some(l => getSig(l) === getSig(cItem));
                        if (!hasContentMatch) {
                            finalItems.push(cItem);
                        }
                    }
                }

                // 4. Salva e Renderiza
                App.State.data = finalItems;
                App.Data.save(true);
                App.UI.render();

                // 5. Background Sync
                if (updatesToCloud.length > 0 || uploadsToCloud.length > 0) {
                    (async () => {
                        for (const u of updatesToCloud) {
                            try {
                                await updateDoc(doc(db, "vendas", u.id), {
                                    descricao: u.data.desc, custo: Number(u.data.custo), valor: Number(u.data.valor), updatedAt: new Date()
                                });
                            } catch (e) { }
                        }
                        for (const item of uploadsToCloud) {
                            try {
                                const { id, ...rest } = item;
                                const ref = await addDoc(collection(db, "vendas"), {
                                    descricao: rest.desc, custo: Number(rest.custo || 0), valor: Number(rest.valor || 0),
                                    categoria: rest.categoria, tipo: rest.tipo, data: rest.data,
                                    kitParentId: rest.kitParentId || null, updatedAt: new Date()
                                });
                                // Local ID update
                                const inList = finalItems.find(x => x === item);
                                if (inList) inList.id = ref.id;
                            } catch (e) { }
                        }
                        App.Data.save(true);
                        setStatus("Nuvem Ativa", "#10b981");
                    })();
                } else {
                    setStatus("Nuvem Ativa", "#10b981");
                }

            } catch (e) {
                console.error("Erro Sync v8:", e);
                setStatus("Link Off", "#ef4444");
                App.UI.render();
            }
        }

        window.addEventListener('load', carregarVendasDoFirebase);

    </script>
